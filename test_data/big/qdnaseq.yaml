header:
  test:
    value: "test"
chrom:
  value: $0
  prefix: chr
pos:
  value: $1
id:
  prefix: qdnaseq_
ref:
  value: N
alt:
  value: ~if $4 < 0 <DEL> <DUP>
  options:
    - name: DEL
      description: Deletion
    - name: DUP
      description: Duplication
qual:
  value: .
filter:
  value: PASS
  options:
    - name: PASS
      description: All filters passed
info:
  cnv_ratio:
    value: $4
  end:
    value: $2
  svtype:
    value: CNV
  tool:
    value: qdnaseq
  svlen:
    value: ~min $2 $1
format:
  gt:
    value: 0/1
  cn:
    value: ~round $4
